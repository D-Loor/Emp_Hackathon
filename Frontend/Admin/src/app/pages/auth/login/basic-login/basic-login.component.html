<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="">
      <div class="">
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
           
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="text-center col-md-12 ">
                  <div class="thumbnail_container">
                    <div class="thumbnail">
                      <img src="assets/images/auth/espam.png" class="logo" alt="logo.png">
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <h3 class="text-center txt-primary evento"> Inicio de Sesión</h3>
                </div>
              </div>
              <hr/>
              <div class="input-wrap">
                <input type="email" autocomplete="off" required name="correo" id="correo" [(ngModel)]="correo" [class]="ClsCorreo" (change)="ClsCorreo=''" />
                <label for="correo">Correo</label>
              </div>
              <div class="input-wrap">
                <input type="password" autocomplete="off" required name="pass" id="pass" [(ngModel)]="pass" [class]="ClsPass" (change)="ClsPass=''" />
                <label for="pass">Contraseña</label>
              </div>

              
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" (click)="validar()" class="btn btn-new btn-md btn-block waves-effect text-center m-b-20">Iniciar Sesión</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Ingreso a la plataforma de gestión de eventos.</p>
                  <p class="text-inverse text-left">Copyright © 2021 All Rights Reserved by <a href="http://www.espam.edu.ec" target="_blank" class="derechos" rel="noopener noreferrer"><b>ESPAM MFL.</b></a></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
